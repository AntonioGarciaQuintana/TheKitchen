<div class="container-fluid">
    <div class="block-header">
        <h2>Catálogo de restaurantes</h2>
    </div>

    <!-- Vertical Layout -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        En esta sección puedes dar de alta los restaurantes de la región.
                    </h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);">Action</a></li>
                                <li><a href="javascript:void(0);">Another action</a></li>
                                <li><a href="javascript:void(0);">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <form>
                        <label for="email_address">Nombre</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" id="email_address"  class="form-control" placeholder="Nombre del restaurante">
                            </div>
                        </div>
                        <label for="password">Domicilio</label>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" id="password" class="form-control" placeholder="Domicilio del restaurante">
                            </div>
                        </div>

                        <input type="checkbox" id="remember_me" class="filled-in">
                        <label for="remember_me">Servicio a domicilio</label>
                        <br>
                        <button type="button" class="btn btn-primary m-t-15 waves-effect" (click)="onSave()">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
